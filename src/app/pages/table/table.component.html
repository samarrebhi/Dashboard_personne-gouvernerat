<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
       
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <button class="btn btn-success btn-round btn-sm"  routerLink="/user"><i class="bi bi-plus"></i>Add</button>
<input type="text" value="" class="form-control"appFocusInput placeholder="Search by name or lastname" [(ngModel)]="search" (input)="onSearchChange(search)">

          <table class="table">
            <thead class="text-danger">
              <th>Name</th>
              <th>Lastname</th>
              <th>Operations</th>
            </thead>
            <tbody>
              <tr *ngFor="let personne of filteredPersonnes  ">
                <td>{{ personne.personnePrenom }}</td>
                <td>{{ personne.personneNom }}</td>
                <td>
                    <button class="btn btn-info btn-round btn-sm" (click)="showPersonDetails(personne.personneId)">
                      <i class="bi bi-eye"></i> 
                    </button>
                    <button class="btn btn-warning btn-round btn-sm" (click)="update(personne)">
                      <i class="bi bi-pencil-square"></i> 
                    </button>
                    <button class="btn btn-danger btn-round btn-sm"  (click)="deletePersonneById(personne.personneId);">
                      <i class="bi bi-trash"></i>
                    </button>
                   
                </td>
              </tr>
              
              <tr>          </table>

         <nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <button class="page-link" (click)="previousPage()" [disabled]="pageIndex === 0">Previous</button>
    </li>
    <li class="page-item disabled">
      <span class="page-link">Page {{ pageIndex + 1 }} of {{ totalPages }}</span>
    </li>
    <li class="page-item">
      <button class="page-link" (click)="nextPage()" [disabled]="pageIndex >= totalPages - 1">Next</button>
    </li>
  </ul>
</nav>



        </div>

      </div>
    </div>
  </div>
</div>
