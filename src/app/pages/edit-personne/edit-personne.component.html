<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Edit person with ID N° {{Personne.personneId}}</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control"
       
            
                  type="text"
                  id="personneNom"
                  name="personneNom"
                  [(ngModel)]="Personne.personneNom"
                  required
                  maxlength="30"
                  #personneNom="ngModel"
              />
              <div *ngIf="personneNom.invalid && (personneNom.dirty || personneNom.touched)"
              class="text-danger">
           <div *ngIf="personneNom.errors && personneNom.errors['required']">
             Nom est requis.
           </div>
           <div *ngIf="personneNom.errors && personneNom.errors['maxlength']">
             Nom doit comporter au max 30 caractères.
           </div>
         </div>                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" id="personnePrenom" name="personnePrenom"
                  [(ngModel)]="Personne.personnePrenom"required maxlength="30" #personnePrenom="ngModel">
           <div *ngIf="personnePrenom.invalid && (personnePrenom.dirty || personnePrenom.touched)"
                class="text-danger">
                <div *ngIf="personnePrenom.errors && personnePrenom.errors['required']">
                 Prénom est requis.
               </div>
               <div *ngIf="personnePrenom.errors && personnePrenom.errors['maxlength']">
                 Nom doit comporter au max 30 caractères.
               </div>
             </div>                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" id="personneMail" name="personneMail"
                  [(ngModel)]="Personne.personneMail" email #personneMail="ngModel">
           <div *ngIf="personneMail.invalid && (personneMail.dirty || personneMail.touched)"
                class="text-danger">
             <div *ngIf="personneMail.errors && personneMail.errors['email']">
               Format email invalide.
             </div>
           </div>                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Government</label>
              
                <select 
                class="form-control" id="personneGouvernerat" name="personneGouvernerat"
                                [(ngModel)]="selectedGouverneratId"  #personneGouvernerat="ngModel">
                                <option *ngFor="let gouvernerat of Gouverneratas" [value]="gouvernerat.gouverneratId" placeholder="Tunis">
                                  {{ gouvernerat.gouverneratLibelle }}
                                </option>
          </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-success btn-round " (click)="update(Personne)">Confirm Update  </button>
                
                
                <button type="submit" class="btn btn-danger btn-round " (click)="resetForm()">Cancel</button>
              </div>
  
              
            </div>
  
          </form>
        </div>
      </div>
      <button type="button" class="btn btn-info btn-round " routerLink="/table"><i class="bi bi-arrow-left"></i>
        </button>
    </div>
  </div>
